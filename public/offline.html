<!DOCTYPE html>
<html lang="ja" dir="ltr" manifest="/manifest.json">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オフライン - terase</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/favicon.ico">
    <meta name="theme-color" content="#000000">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Hiragino Sans', 'Noto Sans CJK JP', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .offline-container {
            max-width: 400px;
            width: 100%;
            padding: 40px 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .app-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, 
                #ff6b6b, #4ecdc4, #45b7d1, 
                #96ceb4, #ffd93d, #ff9ff3);
            background-size: 200% 200%;
            animation: gradient 3s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: #000;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #ffffff;
        }

        .offline-message {
            font-size: 16px;
            line-height: 1.6;
            color: #cccccc;
            margin-bottom: 32px;
        }

        .offline-tips {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 32px;
            text-align: left;
        }

        .offline-tips h3 {
            font-size: 18px;
            margin-bottom: 12px;
            color: #ffffff;
        }

        .offline-tips ul {
            list-style: none;
            padding: 0;
        }

        .offline-tips li {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
            color: #cccccc;
            font-size: 14px;
        }

        .offline-tips li::before {
            content: "📝";
            position: absolute;
            left: 0;
            top: 0;
        }

        .retry-button {
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            color: #ffffff;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(78, 205, 196, 0.3);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            font-size: 14px;
            color: #999999;
        }

        .connection-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff6b6b;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        .online .connection-indicator {
            background: #4ecdc4;
            animation: none;
        }

        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #666666;
        }

        @media (max-width: 480px) {
            .offline-container {
                padding: 30px 15px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .app-logo {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="app-logo">T</div>
        
        <h1>オフライン</h1>
        
        <div class="offline-message">
            インターネット接続が確認できません。<br>
            接続を確認してから再試行してください。
        </div>

        <div class="offline-tips">
            <h3>オフライン時でも利用可能</h3>
            <ul>
                <li>過去の日記を閲覧</li>
                <li>音声録音の一時保存</li>
                <li>アプリの基本機能</li>
                <li>キャッシュされたコンテンツ</li>
            </ul>
        </div>

        <button class="retry-button" onclick="retryConnection()">
            🔄 再試行
        </button>

        <div class="connection-status" id="connectionStatus">
            <div class="connection-indicator"></div>
            <span id="statusText">オフライン</span>
        </div>

        <div class="footer">
            terase - 感謝日記<br>
            ネットワーク接続時に自動で同期されます
        </div>
    </div>

    <script>
        // Connection status monitoring
        function updateConnectionStatus() {
            const isOnline = navigator.onLine;
            const statusElement = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');
            
            if (isOnline) {
                statusElement.classList.add('online');
                statusText.textContent = 'オンライン - 再試行してください';
            } else {
                statusElement.classList.remove('online');
                statusText.textContent = 'オフライン';
            }
        }

        // Retry connection
        function retryConnection() {
            if (navigator.onLine) {
                // Try to reload the page
                location.reload();
            } else {
                // Show feedback that we're still offline
                const button = document.querySelector('.retry-button');
                const originalText = button.textContent;
                button.textContent = '❌ まだオフラインです';
                button.disabled = true;
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.disabled = false;
                }, 2000);
            }
        }

        // Listen for connection changes
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);

        // Initial status check
        updateConnectionStatus();

        // Auto-retry when connection is restored
        window.addEventListener('online', () => {
            setTimeout(() => {
                location.reload();
            }, 1000);
        });

        // Check if we can reach the main site
        async function checkConnectivity() {
            try {
                const response = await fetch('/', { 
                    method: 'HEAD',
                    cache: 'no-cache',
                    mode: 'cors'
                });
                if (response.ok) {
                    location.reload();
                }
            } catch (error) {
                // Still offline, retry in 30 seconds
                setTimeout(checkConnectivity, 30000);
            }
        }

        // Start connectivity checking if online
        if (navigator.onLine) {
            checkConnectivity();
        }

        // Service Worker message handling
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', (event) => {
                if (event.data && event.data.type === 'CONNECTIVITY_RESTORED') {
                    location.reload();
                }
            });
        }
    </script>
</body>
</html>
